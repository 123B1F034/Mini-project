                <h4>Northern Lights</h4>

              </div>
            </div>
            <div class="gallery__card">
              <img src="krabi.avif" alt="gallery">

              </div>
            </div>
            <div class="gallery__card">

              </div>
            </div>
            <div class="gallery__card">
              <img src="tokyo.avif" alt="gallery">

                <h4>Tokyo</h4>
